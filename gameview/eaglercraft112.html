<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Tuna | Minecraft 1.12</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom configuration for Tailwind colors and Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6366f1', // Indigo 500
                        'secondary': '#f472b6', // Pink 400
                        'dark-bg': '#111827', // Gray 900
                        'card-bg': '#1f2937', // Gray 800
                    },
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    </script>
    <style>
        /* General styling for the game frame */
        #game-iframe {
            width: 800px; /* Default windowed width */
            height: 600px; /* Default windowed height */
            border: 4px solid #1f2937;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        /* Style for fullscreen mode */
        #game-iframe:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none;
            max-height: none;
            border-radius: 0;
        }
        
        /* Ensure the body takes full height for proper centering */
        .game-area-container {
            min-height: calc(100vh - 80px); /* Subtract header/footer space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        /* Responsive adjustments for windowed mode */
        @media (max-width: 860px) {
            #game-iframe {
                width: 95vw;
                height: 70vw; /* Maintain a reasonable aspect ratio */
                max-height: 80vh;
            }
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-100 font-sans min-h-screen">

    <!-- Header / Navigation -->
    <header class="bg-card-bg shadow-lg z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-start items-center">
            <a href="../index.html" class="text-3xl font-extrabold tracking-tight text-secondary hover:text-primary transition duration-200">
                <span class="text-primary">Holy</span> Tuna
            </a>
            <span class="ml-6 text-xl text-gray-400">/ Minecraft 1.12</span>
        </div>
    </header>

    <main class="game-area-container">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full flex flex-col items-center">
            <h2 class="text-4xl font-extrabold mb-8 text-white">Minecraft 1.12</h2>
            
            <!-- Game Controls -->
            <div class="mb-4 flex space-x-4">
                <button id="windowed-button" class="px-5 py-2 rounded-full text-sm font-bold bg-primary hover:bg-indigo-600 transition duration-200 shadow-md">
                    <span class="hidden sm:inline">Switch to</span> Windowed
                </button>
                <button id="fullscreen-button" class="px-5 py-2 rounded-full text-sm font-bold bg-secondary hover:bg-pink-500 transition duration-200 shadow-md">
                    <span class="hidden sm:inline">Go</span> Fullscreen
                </button>
            </div>

            <!-- Game Display Area (iFrame) -->
            <div class="bg-card-bg rounded-xl p-3 border-4 border-primary/50">
                <iframe 
                    id="game-iframe" 
                    frameborder="0" 
                    allowfullscreen 
                    allow="fullscreen"
                ></iframe>
            </div>
            
            <!-- Game Description -->
            <div class="max-w-3xl mt-8 p-6 bg-card-bg rounded-xl shadow-lg">
                <h3 class="text-xl font-bold mb-3 text-primary">About the Game</h3>
                <p class="text-gray-300">
                    A simple demonstration game where you can click the colored square to cycle through four different vibrant colors. Use the controls above to change the size of the game window!
                </p>
            </div>

        </div>
    </main>

    <!-- Footer (simple, to keep the focus on the game) -->
    <footer class="py-4 border-t border-gray-700 bg-card-bg text-center text-gray-500 text-sm">
        &copy; Holy Tuna Viewer.
    </footer>

    <!-- JavaScript for Game Embedding and Fullscreen Logic -->
    <script>
        const gameIframe = document.getElementById('game-iframe');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const windowedButton = document.getElementById('windowed-button');

        // 1. The HTML content for the embedded game (a simple color changer)
        const embeddedGameHtml = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <style>
                    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1f2937; color: white; font-family: sans-serif; }
                    canvas { border: 2px solid #6366f1; border-radius: 8px; cursor: pointer; transition: transform 0.1s; }
                    canvas:active { transform: scale(0.98); }
                </style>
            </head>
            <body>
                <canvas id="gameCanvas" width="300" height="300"></canvas>
                <script>
                    const canvas = document.getElementById('gameCanvas');
                    const ctx = canvas.getContext('2d');
                    let colorIndex = 0;
                    const colors = ['#f472b6', '#6366f1', '#10b981', '#f59e0b'];

                    function drawSquare(color) {
                        ctx.fillStyle = color;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Add text overlay
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 30px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('CLICK ME!', canvas.width / 2, canvas.height / 2);
                    }

                    drawSquare(colors[colorIndex]);

                    canvas.addEventListener('click', () => {
                        colorIndex = (colorIndex + 1) % colors.length;
                        drawSquare(colors[colorIndex]);
                    });
                </\script>
            </body>
            </html>
        `;

        // Convert the game HTML string into a Data URI for the iframe source
        const dataUri = 'data:text/html;charset=utf-8,' + encodeURIComponent(embeddedGameHtml);
        
        // 2. Set the iframe source on load
        window.onload = () => {
            gameIframe.src = dataUri;
        };

        // 3. Fullscreen and Windowed Control Logic
        
        /**
         * Enters fullscreen mode for the game iframe.
         */
        fullscreenButton.addEventListener('click', () => {
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.mozRequestFullScreen) { /* Firefox */
                gameIframe.mozRequestFullScreen();
            } else if (gameIframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) { /* IE/Edge */
                gameIframe.msRequestFullscreen();
            }
        });

        /**
         * Ensures the iframe is in its default windowed size and exits fullscreen if active.
         */
        windowedButton.addEventListener('click', () => {
            // Exit fullscreen if it's currently active on the document
            if (document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }
            
            // Re-apply the windowed class to ensure it snaps back (though CSS handles most of this)
            gameIframe.style.width = '800px';
            gameIframe.style.height = '600px';
        });

    </script>
</body>
</html>
